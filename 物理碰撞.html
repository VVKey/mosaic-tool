<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
            background-color: pink;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
        let canvasObj = document.querySelector('canvas')
        let w, h
        ~~function () {
            w = window.innerWidth;
            h = window.innerHeight;
            canvasObj.width = w;
            canvasObj.height = h;
            if (!window.onresize) {
                window.onresize = arguments.callee
            }
        }()

        canCtx = canvasObj.getContext('2d');
        canCtx.fillStyle = 'rgb(95, 79, 168)';
    </script>
</body>

</html>
