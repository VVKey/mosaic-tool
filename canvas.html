        canCtx.strokeStyle = "#fff";
        canCtx.lineWidth = 4;
        canCtx.setLineDash([8, 8]);
        let offset = 0
        function animata() {
            canCtx.clearRect(0,0,600,600)
            canCtx.lineDashOffset = offset++;
            canCtx.beginPath();
            canCtx.strokeRect(200,200,200,200)
            canCtx.stroke()
        }

        setInterval(animata,1000/60)
